<!DOCTYPE html>
<html>
<head>
<title>A Library System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"/>
<!-- <link rel="stylesheet" type="text/css" href="css/rttopHtml5.css"/> -->
<style type="text/css">
TABLE{
	width: 100%;
}
@media all and (max-width: 50em) {
  .custom_grid1 .ui-block-a { width: 45%; }
  .custom_grid1 .ui-block-b
}
#rdo-single{
	margin: 8px 0px;
}
</style>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<div data-role="page" id="addbook_div">
	<div data-role="header" data-position="fixed" data-position="inline">
		<a href="javascript:void(0);" data-rel="back">返回</a>
		<h4>添加书籍</h4>
		<a href="javascript:void(0)">保存</a>
	</div>
	<div data-role="content">
		<form id="new_book_form" name="new_form">
			<table>
			<tbody>
				<tr><td><label>书名:</label></td><td><input type="text" name="b_name" id="b_name" value="" /></td></tr>
				<tr><td><label>作者:</label></td><td><input type="text" name="author" id="author" value="" /></td></tr>
				<tr><td><label>国家&时期:</label></td><td><input type="text" name="ce" id="ce" value="" /></td></tr>
				<tr>
					<td><label>出版时间:</label></td>
					<td>
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						<select>
							<option>年份</option>
							<option>2014</option>
							<option>2015</option>
						</select>
						<select>
							<option>月份</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
						</select>
					</fieldset>
					</td>
				</tr>
				<tr><td><label>出版社:</label></td><td><input type="text" name="ph_name" id="ph_name" value=""/></td></tr>
			</tbody>
			</table>
			<div class="ui-grid-a custom_grid1">
				<div class="ui-block-a">
					<fieldset data-role="controlgroup" id="rdo-single" data-type="horizontal" data-mini="true">
						<input type="radio" name="rdo-single" id="rdo-single-0" value="0" checked="checked" />
						<label for="rdo-single-0">分册</label>
						<input type="radio" name="rdo-single" id="rdo-single-1" value="1"  />
						<label for="rdo-single-1">整本</label>
						<input type="hidden" id="hid_single"  value="0"/>
					</fieldset>
				</div>
				<div class="ui-block-b">
					<input type="number" name="b_no" id="b_no" value=""/>
				</div>
			</div>
			<label for="rdo-type">类型:</label><input type="text" name="b_type" id="b_type" value="" />
			<input type="button" id="submit_btn" value="save" />
		</form>
	</div>
	<!-- <div data-role="footer" data-position="fixed" >
	<h1>©2015 Abraham.Shi</h1>
	</div> -->
	<script type="text/javascript">
	
	</script>
</div>
</body>
</html>
